<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		
	
	
	p
	{
	text-align: center;
	color: red;

	}

	h3,ul,ol
	{
		background-color: lightpink;
	}
	#para3
	{
		text-align: left;
		color: blue;
		background-color: yellow;
	}

	.a1
	{
		text-align: right;
		color: purple;
	}
	

	*
	{
		font-style: italic;
	}
	
	</style>
</head>
<body>
<h1 class="a1">
	second example of css:css selectors
	</h1>
	<p>
		first paragraph
	</p> 
	<p>
		second paragaraph
	</p>
	<p>
		thrid paragraph
		with different style
	</p>
	<ul type="circle">
		<li>apple</li>
		<li>banana</li>
		<li>kiwi</li>
		<li>strawberry</li>
		<li>orange</li>

	</ul>
	<ol type="i">
		<li>brinjal</li>
		<li>tamoto</li>
		<li>potato</li>
		<li>beans</li>
	</ol>
</body>
</html>
