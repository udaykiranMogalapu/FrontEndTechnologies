<!DOCTYPE html>
<html>
<head>
	
	<title>eg for css attribute selectors</title>
	<style type="text/css">
		
		/** css attribute selector **/
		input[type]
		{
			width: auto;
			padding: 8px 30px;
			margin: 8px 0px;
			border-radius: 10px;
			border: 2px solid green;
		}
		h3[title~="apple"]
		{
			color: darkcyan;
		}
		h4[title]
	</style>

</head>
<body>
	<form>
		<input type="password" id="pwd" name="password" maxlength="8">
		<input type="email" id="email" name="emailofstudent" maxlength="30" value="example@vrsec.in" required>
		<<input type="text" id="name" name="username" maxlength="15">
	</form>
	<a href="https://www.google.com" target="_balnk"> google.com </a>

	<h3 title="apple">apple is a fruit</h3>
	<h4 title="apple-fruit">
</body>
</html>
