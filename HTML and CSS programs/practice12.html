<!DOCTYPE html>
<html>
<head>
	<title>Example for HTML FORMS</title>
	<!--Controls:Forms contain special elements called controls loke inputbox,checkbox,radio-buttons,submit buttons-->
	<style>
		td{
			padding: 15px 10px;
			border-spacing: 10px 10px;
		}
		input{
			padding: 5px; <!--space bwn text box and its data -->
		}
	</style>
	<!--single value for padding->applies to all sides-->
</head>
<
<body bgcolor="lightyellow">
<img src="CSE_Header.png" alt="No Image Found" width="100%"></img>
<form action="Feedback.html" target="_blank" name="RegistratioForm" autocomplete="off" method="GET">

<fieldset width="60%"> <legend align="center"><h3>Student Registration Form</h3></legend>
<!--Fieldset tag to set border to the form-->
<!--
*1."name" attribute: is to differentiate on form with the other
*2."action" attribute: defines the action to be performed when the form is submitted,,here we move to Feedback.html,,in general it moves to server side program
3."target" attribute: specifies where to display the response that is received after submitting.It can have values-> _self,_blank,etc
4."autocomplete" attribute: whether a form should have autofill on or off
**5."method" attribute: specifies the HTTP method to be used when submitting the form,,can have values GET(form data is sent as URL variables i.e.,appended to the url and sent to targeted page,,here data is not secure,,length of url is limited 2048chars,,useful for bookmarking the results,,Ex:Google,results,,it is idempotent,amamzon),POST(Appends form data inside the body of HTTP request,i.e,data is stored into an object which has a ref name which is appended to url,,no size limitations,,forms sub using post cant be bookmarked,,non idmepotent,youtube)
**Use of get,post is to submit data to webserver-->
<!--<input> element/tag:can be displayed in many types based on attributes-->
<!--we use table to organise the form-->
<table align="center">
	<tr>
		<td><label for="name">Name:</label></td>
		<td><!--"input" tag:Single line text input,,name to differentiate data bwn various text fields,,required is to specify as mandatory field-->
			<input type="text" id="name" name="nameofstudent" value="Guest" maxlength="25" required>
		</td>
	</tr>

	<tr>
		<td>Enter your Address</td>
		<td><!--"textarea" tag:insert multiple line text in a form-->
			<textarea rows="6" cols="25"></textarea>
		</td>
	</tr>
	<!--"label" tag:it makes the code userfriendly,,"for" attribute contains id of that label tag,,which is required to link to its corresponding input tag using "id" attribute such that when we click on the name our text box should be activated-->
	<!--for and id should have same values,,value of name can be same as id-->

	<tr>
		<td><label for="email">Email ID:</label></td>
		<td>
			<input type="email" id="email" name="emailofstudent" value="example@vrsec.ac.in" maxlength="30" required></input><!--if type value is email,,it evaluates the email implicitly-->
		</td>
	</tr>

	<tr>
		<td><label for="pwd">Password:</label></td>
		<td><!--Type value is password,,used to mask the pwd-->
			<input type="Password" id="pwd" name="password" maxlength="10" required></input>
		</td>
	</tr>

	<tr>
		<td><label for="lang">Languages Known:</label></td>
		<td>
			<input type="checkbox" id="lang" name="lang" required><b>English</b> </input>
			<input type="checkbox" id="lang" name="lang"><b>Telugu</b> </input>
			<input type="checkbox" id="lang" name="lang"><b>Hindi</b> </input>
			<input type="checkbox" id="lang" name="lang"><b>French</b> </input>
		</td>
	</tr>

	<tr>
		<td><label for="gender">Gender:</label></td>
		<td>
			<input type="radio" id="gender" name="g" required><b>Male</b></input>
		<input type="radio" id="gender" name="g" required><b>Female</b></input></td>
	</tr>

	<tr>
		<td><label for="age">Age(In between 16 and 18):</label></td>
		<td>
			<input type="number" id="age" name="age" min="16" max="18" value="16" required></input>
		</td>
	</tr>

	<tr>
		<td><label for="color">Your Fav Color:</label></td>
		<td>
			<input type="color" id="color" name="color" required></input>
		</td>
	</tr>

	<tr>
		<td><label for="dob">Date of Birth:</label></td>
		<td>
			<input type="datetime-local" id="dob" name="dob" max="2022-05-22" min="1995-05-22" required></input>
		</td>
	</tr>



	<!--<tr>
		<td colspan="2" align="center">
			<input type="submit" value="Register"></input>  
		</td>
	</tr>-->

	<tr>
		<td colspan="2" align="center">
			<input type="image" src="button.jpg" alt="Submit" style="float:center" width="120" height="40"></input>  
		</td>
	</tr>


</table>
</fieldset>	
</form>
</body>
</html>
