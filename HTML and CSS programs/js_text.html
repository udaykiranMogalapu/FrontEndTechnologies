<!DOCTYPE html>
<html>
<head>
	<title> </title>

	<script type="text/javascript">
		function callMe()
		{
			var x=document.getElementById("i1").value;
			document.getElementById("o1").innerHTML=x.toUpperCase();
		}
	</script>
</head>
<body>

	<p>write something in the text feild to trigger a function</p>
<input type="text" id="i1" oninput="callMe()">

<p id="o1"></p>
</body>
</html>
