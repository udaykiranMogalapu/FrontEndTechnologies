<html>

<head>
	<title>tables</title>
	<style type="text/css">
		table
		{
			
			text-align: center;
			border-radius: 10px;
			background-color: yellow;
			border-spacing: 10px;
		
		}
		tbody
		{
			border-radius: 10px;
			background-color: orangered;


		}
		tfoot
		{
			border-radius: 10px;
			background-color: rosybrown;
		}
		th,td 
		{
			padding-left:  15px;
			padding-top: 15px;
			padding-right: 15px;
			padding-bottom: 15px;
		}
	</style>

	</head>
	<body >
		<table border="1" cellspacing="" cellpadding="15"><caption align="left">learning</caption>
		
			<thead >

			<tr>
				<th>s.no</th><th>employee</th><th>salary</th>
			</tr>
		</thead>
		<tbody>
			<tr><td>1</td><td>mukesh</td><td>100000</td></tr>
			<tr><td>2</td><td>pratap</td><td>100000</td></tr>
			<tr><td colspan="3"><ol>hobbies:<li>talking</li><li>playing cricket</li><li>uploading videos to youtube</li></ol></td></tr>
			<tr><td colspan="3"><img src="bg.jpg" width="100" height="100" alt="image not found" ></td></tr>
		</tbody>
		<tfoot>
			<tr><td>total no.of employees:4</td><td colspan="2">average salary:100000</td></tr>
		</tfoot>


		</table>
	</body>
</html>
